/users:
  get:
    tags:
      - User
    description: List all registered users
    produces:
      - application/json
    responses:
      200:
        description: List of Users
  post:
    tags:
      - User
    description: Create new User
    produces:
      - application/json
    parameters:
      - name: username
        description: Username to use for login.
        in: formData
        required: true
        type: string
      - name: password
        description: User's password.
        in: formData
        required: true
        type: string
    responses:
      200:
        description: login
